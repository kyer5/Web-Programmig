<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
    <style>
        ol {
            background-color: yellowgreen;
        }
    </style>
    <script>
        function add() {
            var list = document.createElement("li");
            list.innerHTML = prompt("라면을 끓이는 순서를 입력하라.");
            document.getElementById("ramen").appendChild(list);
        }
    </script>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" id="ramen" onclick="add()">
    <li>
        물을 끓인다.
    </li>
</ol>
</body>
</html>
