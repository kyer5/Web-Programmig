<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        .card {
            width: 217px;
            height: 310px;
            position: absolute;
        }

        #card1 {
            z-index: 4;
        }
        #card2 {
            z-index: 3;
        }
        #card3 {
            z-index: 2;
        }
        #card4 {
            z-index: 1;
        }
    </style>
</head>
<body>
<h3>z-index 스타일 프로퍼티</h3>
<hr>
<div id="card1" class="card" style="top: 70px; left: 0px;">
    <img src="image/poker1.png" height="307" width="216"/></div>
<div id="card2" class="card" style="top: 70px; left: 0px;">
    <img src="image/poker2.png" height="310" width="217"/></div>
<div id="card3" class="card" style="top: 70px; left: 0px;">
    <img src="image/poker3.png" height="308" width="218"/></div>
<div id="card4" class="card" style="top: 70px; left: 0px;">
    <img src="image/poker4.png" height="307" width="217"/></div>

<script>
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
        card.addEventListener('click', function() {
            let lowestZIndex = Infinity;
            cards.forEach(c => {
                const zIndex = parseInt(window.getComputedStyle(c).getPropertyValue('z-index'));
                if (zIndex < lowestZIndex) {
                    lowestZIndex = zIndex;
                }
            });

            this.style.zIndex = lowestZIndex - 1;

            let nextCard = this.nextElementSibling;
            if (nextCard) {
                nextCard.style.zIndex = lowestZIndex;
            }
        });
    });
</script>
</body>
</html>
