<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>캔버스에 파이 차트 그리기</title>
    <script type="text/javascript">
        function Page_load() {
            var ctx = document.getElementById("myCanvas").getContext("2d");

            ctx.font = "15px malgun gothic";
            ctx.fillStyle = "blue";
            ctx.fillText("A 학점 20% : blue", 0, 12);
            ctx.fillText("B 학점 40% : green", 0, 27);
            ctx.fillText("C 학점 30% : yellow", 0, 42);
            ctx.fillText("D 학점 4% : magenta", 0, 57);
            ctx.fillText("F 학점 4% : red", 0, 72);
        }

        function drawCircle(ctx, x, y, radius) {
            context.beginPath();
            context.strokeStyle = "black";
            context.arc(x, y, radius, 0, 2 * Math.PI);
            context.stroke();
            context.beginPath();
        }
    </script>
</head>
<body onload="Page_load()">
<h3>학점 별로 학생 수를 입력하면 파이 차트로 비율 그리기</h3>
<hr>
A <input type="number" id="a" class="num" value="0"> 명
B <input type="number" id="b" class="num" value="0"> 명
C <input type="number" id="c" class="num" value="0"> 명 <br>
D <input type="number" id="d" class="num" value="0"> 명
E <input type="number" id="e" class="num" value="0"> 명

<canvas id="myCanvas" name="myCanvas" width="600" height="400" style="background-color: aliceblue">
</canvas>
</body>
</html>
