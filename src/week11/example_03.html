<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>setInterval()/clearInterval()</title>
  <style>
    div {
        display: inline-block;
        border: 1px solid black;
        background: aliceblue;
        width: 95px;
    }
  </style>
  <script>
    var time = null;
    function onOffTime() {
        if (time != null) {
            clearInterval(time);
            time = null;
            document.getElementById("clock").style.color = "gray";
        } else {
            time = setInterval("outTime(clock)", 100);
            document.getElementById("clock").style.color = "black";
        }
    }

    function goTime() {
        var clock = document.getElementById("clock");
        outTime(clock);
        time = setInterval("outTime(clock)", 100);
    }

    function outTime(e) {
        var date = new Date();
        e.innerHTML = date.toLocaleTimeString();
    }
  </script>
</head>
<body onload="goTime()">
<h3>div 태그에 시계 만들기</h3>
시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.
<hr>
<div id="clock" onclick="onOffTime()"></div>
</body>
</html>
