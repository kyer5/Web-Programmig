<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열로 리스트 만들기</title>
</head>
<body>
<h3>라면을 만드는 데 필요한 재료</h3>
<hr>
<script>
    var itemList = ["라면", "계란", "물", "파"];
    for (let i = 0; i < itemList.length; i++) {
        document.write("<li>" + itemList[i] + "</li>");
    }
</script>
</body>
</html>
