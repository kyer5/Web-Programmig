<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>난수</title>
</head>
<body>
<h3>난수 10개 생성</h3>
<hr>
<script>
    const nArr = [];
    for (let i = 0; i < 10; i++) {
        const n = Math.floor(Math.random() * 9 + 1);
        nArr[i] = n;
        document.write(n, " ");
    }
</script>
<hr>
<script>
    const max = Math.max(...nArr);
    document.write(max);

</script>
<hr>
<script>
    document.write(nArr.sort());
</script>
</body>
</html>
