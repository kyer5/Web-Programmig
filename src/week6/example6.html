<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prac6-B html</title>
</head>
<body>
<script>
    var row = prompt("행을 입력하세요", "");
    var column = prompt("열을 입력하세요", "");

    document.write('<table border = "1">');
    for (let i = 0; i < row; i++) {
        document.write('<tr>');
        for (let j = 0; j < column; j++) {
            document.write('<td>');
            document.write("ㅤㅤ");
            document.write('</td>');
        }
        document.write('</tr>')
    }
    document.write('</table>');
</script>
</body>
</html>
