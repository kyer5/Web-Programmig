<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>별 문자 출력하기</title>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
<script>
    var n = prompt("점수를 입력하세요", "");
    if (n > 0) {
        for (let i = 0; i < n; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    } else {
        document.write("입력 오류입니다.");
    }
</script>
</body>
</html>
