<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 - 수강과목 목록</title>
</head>
<body>
<h3>수강과목조사</h3>
<form>
    이름: <input type="text" name="name" required><br>
    학과: <input type="text" name="department" required><br>
    학년: <select name="grade">
    <option value="1">1학년</option>
    <option value="2">2학년</option>
    <option value="3">3학년</option>
    <option value="4">4학년</option>
</select><br>
    수강과목(중복선택가능): <select name="submit[]" multiple>
    <option value="웹프로그래밍">웹프로그래밍</option>
    <option value="자바프로그래밍1">자바프로그래밍1</option>
    <option value="자바프로그래밍2">자바프로그래밍2</option>
</select><br>
    <input type="submit" value="확인">
    <input type="submit" value="취소">
</form>
</body>
</html>
