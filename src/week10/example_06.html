<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
<form action="">
  <h3>서적 주문 양식</h3>
  주문서
  <table border="1">
    <tr>
      <th>책 제목</th>
      <th>가격</th>
      <th>수량</th>
      <th>합계</th>
    </tr>
    <tr>
      <td>웹프로그래밍</td>
      <td>25,000원</td>
      <td><input id="book1" size="2" type="text" value="0" onclick="this.select();"></td>
      <td><input id="book1total" size="6" type="text" value="0">원</td>
    </tr>
    <tr>
      <td>자바프로그래밍</td>
      <td>27,000원</td>
      <td><input id="book2" size="2" type="text" value="0" onclick="this.select();"></td>
      <td><input id="book2total" size="6" type="text" value="0">원</td>
    </tr>
    <tr>
      <td>알고리즘</td>
      <td>25,000원</td>
      <td><input id="book3" size="2" type="text" value="0" onclick="this.select();"></td>
      <td><input id="book3total" size="6" type="text" value="0">원</td>
    </tr>
    <tr>
      <td>합계</td>
      <td></td>
      <td><input id="totalQ" size="2" type="text" value="0"></td>
      <td><input id="totalPrice" size="6" type="text" value="0"></td>
    </tr>
  </table>
  <input type="button" onclick="All();" value="합계 계산">
  <input type="reset" value="초기화">
</form>
<script>
    function All(){
        var n1 =document.getElementById('book1').value;
        var n2 =document.getElementById("book2").value;
        var n3 =document.getElementById("book3").value;

        var p1 =25000*n1;
        var p2 =27000*n2;
        var p3 =32100*n3;

        document.getElementById("book1total").value= p1;
        document.getElementById("book2total").value= p2;
        document.getElementById("book3total").value= p3;

        var totalQU=parseInt(n1)+parseInt(n2)+parseInt(n3);
        document.getElementById('totalQ').value=totalQU;

        var totalPriceF=p1+p2+p3;
        document.getElementById('totalPrice').value=totalPriceF;

    }
</script>
</body>
</html>
