<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>라디오 버튼과 이미지 출력</title>
  <script>
    function drawImage() {
        var found;
        var sel = document.getElementsByName("fruits"); // fruits 이름을 가진 모든 태그를 찾는 코드
        var img = document.getElementById("fruitImage"); // 찾고자 하는 id 값을 찾는 코드

        for (let i = 0; i < sel.length; i++) {
            if (sel[i].checked === true) {
                found = sel[i];
                break;
            }
        }
        img.src = found.value;
    }
  </script>
</head>
<body onload="drawImage()">
<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
<hr>
<form>
  <input type="radio" name="fruits" value="image/banana.png" onchange="drawImage()">바나나
  <input type="radio" name="fruits" value="image/mango.png" onchange="drawImage()">망고
  <input type="radio" name="fruits" value="image/apple.png" onchange="drawImage()">사과
  <img id="fruitImage" src="image/banana.png">
</form>
</body>
</html>
